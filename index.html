<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Mega-Sena 2025</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --bg: #0f172a;
    --card: #1e293b;
    --primary: #22c55e;
    --secondary: #38bdf8;
    --danger: #f87171;
    --text: #e5e7eb;
}

* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: var(--text);
}

header {
    padding: 16px;
    text-align: center;
    font-size: clamp(18px, 4vw, 26px);
    font-weight: bold;
}

/* ===== Layout ===== */
.container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    padding: 20px;
}

/* ===== Cards ===== */
.card {
    background: var(--card);
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
    animation: fadeIn .6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.card h2 {
    margin-top: 0;
    font-size: clamp(16px, 3vw, 20px);
    margin-bottom: 12px;
}

/* ===== Rankings ===== */
.lists {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.list span {
    display: flex;
    justify-content: space-between;
    background: #020617;
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 6px;
    font-size: 14px;
}

.top span { border-left: 4px solid var(--primary); }
.bottom span { border-left: 4px solid var(--danger); }

/* ===== Bot√£o ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #020617;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: .3s;
    margin-top: 10px;
}

button:hover {
    transform: scale(1.05);
}

/* ===== Palpite ===== */
.palpite {
    margin-top: 12px;
    text-align: center;
    font-size: clamp(16px, 4vw, 22px);
    letter-spacing: 2px;
}

/* ===== Canvas Responsivo ===== */
canvas {
    width: 100% !important;
    height: auto !important;
}

/* ===== Mobile ===== */
@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .lists {
        grid-template-columns: 1fr;
    }

    .list span {
        font-size: 13px;
    }

    button {
        font-size: 15px;
        padding: 12px;
    }
}
</style>
</head>

<body>

<header>üéØ Dashboard Mega-Sena 2025</header>

<div class="container">

    <!-- Gr√°fico -->
    <div class="card">
        <h2>üìä Frequ√™ncia das Dezenas</h2>
        <canvas id="chart"></canvas>
    </div>

    <!-- Rankings -->
    <div class="card">
        <h2>üî• Top / ‚ùÑÔ∏è Bottom</h2>
        <div class="lists">
            <div class="list top" id="top10"></div>
            <div class="list bottom" id="bottom10"></div>
        </div>

        <button onclick="gerarPalpite()">üé≤ Gerar Palpite</button>
        <div class="palpite" id="palpite"></div>
    </div>

</div>

<script>
const STORAGE_KEY = "mega_sena_2025";

// Dados simulados
function gerarDados() {
    let dados = {};
    for (let i = 1; i <= 60; i++) {
        dados[i] = Math.floor(Math.random() * 20) + 1;
    }
    localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
    return dados;
}

const dados = JSON.parse(localStorage.getItem(STORAGE_KEY)) || gerarDados();

// Ranking
const ranking = Object.entries(dados)
    .map(([d,f]) => ({dezena:d, freq:f}))
    .sort((a,b) => b.freq - a.freq);

const top10 = ranking.slice(0,10);
const bottom10 = ranking.slice(-10);

// Render listas
function renderLista(el, lista) {
    el.innerHTML = lista.map(i =>
        `<span>${i.dezena.padStart(2,'0')} <strong>${i.freq}</strong></span>`
    ).join("");
}

renderLista(document.getElementById("top10"), top10);
renderLista(document.getElementById("bottom10"), bottom10);

// Gr√°fico responsivo
new Chart(document.getElementById("chart"), {
    type: 'bar',
    data: {
        labels: ranking.map(i => i.dezena),
        datasets: [{
            data: ranking.map(i => i.freq),
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        animation: { duration: 1200 }
    }
});

// Palpite
function gerarPalpite() {
    let nums = [];
    while (nums.length < 6) {
        let n = Math.floor(Math.random() * 60) + 1;
        if (!nums.includes(n)) nums.push(n);
    }
    nums.sort((a,b)=>a-b);
    document.getElementById("palpite").innerText =
        nums.map(n=>n.toString().padStart(2,'0')).join(" - ");
}
</script>

</body>
</html>
